<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <!-- <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a> -->
        </div>
        <div class="center sliding">Register New User</div>
        <div class="right"></div>
    </div>

<div class="pages">
    <div data-page="register" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="row">
                    <div class="col-100" >
                        <div class="media-item">
                            <img src="img/Gema.png" width="320">
                        </div>
                    </div>
                </div>
                <div class="content-block-inner">
                    <form class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">person</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Nama</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="Nama" id="reg_nama" required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">email</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Email</div>
                                        <div class="item-input">
                                            <input type="email" placeholder="Email" id="reg_email" required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">person</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Username</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="Username" id="reg_username" required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">lock</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">New</div>
                                        <div class="item-input">
                                            <input type="password" placeholder="Password" id="reg_pass1" required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">lock</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Confirm</div>
                                        <div class="item-input">
                                            <input type="password" placeholder="Confirm Password" id="reg_pass2" required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>                            
                            <li class="align-top">
                                <div class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">home</i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Alamat</div>
                                        <div class="item-input">
                                            <textarea class="resizable" placeholder="Alamat" id="reg_addr"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill color-green" id="btn_register">Register</a></div>
                        <div class="col-50"><a href="login.html" class="button button-big button-fill color-red cancel">Cancel</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
